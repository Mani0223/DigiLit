<!DOCTYPE html><html><head><link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .social-container img {
            width: 100px;
            height: 50px;
        }
    </style>
  
</head>
<body>

    <div class="head-container text-center">
<div class="literacy">
    <img src="logo copy.png">
</div>

</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form name="login" method="POST" action="/" data-netlify="true" class="form-container">
                <div class="mb-3">
                    <label for="account" class="form-label">Email</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
             
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger">Login with Digital Literacy</button>
                </div>
                <div class="text-end mt-3">
                    <p><a href="#">Forgot Password</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

   <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
